<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Get inspired with our Random Quote Generator! Click for instant motivation and wisdom. Enjoy a daily dose of uplifting quotes." />
	<title>Random Quote Generator</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
	<link rel='stylesheet'
		href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css'>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- partial:index.partial.html -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-3"></div>
			<div class="col-xs-12 col-sm-6 quotebox">
				<div class="row">
					<div class="col-xs-12">
						<blockquote>
							<i class="fa fa-quote-left quotemark"></i>
							<h2 id="quotetext"></h2>
							<footer id="quotesource"></footer>
						</blockquote>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12">
						<!-- <div class="social-icons icon-rounded"><a id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter"></i></a></div> -->
						<div class="social-icons icon-rounded">
							<a id="tweet-quote" title="Tweet this quote!" target="_blank"><i
									class="fa fa-twitter"></i></a>
							<a id="copy-quote" title="Copy this quote!"><i class="fa fa-copy"></i></a>
							<a id="speak-quote" title="Listen to this quote!"><i class="fa fa-volume-up"></i></a>
						</div>
						<div class="quotebutton"><button class="btn btn-primary" id="newquote">New Quote</button></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer-container">
		<div class="row">
			<div class="col-xs-12 col-sm-3"></div>
			<div class="col-xs-12 col-sm-6">
				<div class="row">
					<div class="col-xs-12 form">
						<div class="love">
							Made with &hearts; by
							<a href="https://github.com/mzohaib-dev">Muhammad Zohaib</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js'></script>
	<script src="./script.js"></script>

</body>

</html>
